<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Page</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="wrapper">
        <a href="#" class="logo">Pratique JS</a>
        <nav>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#gallery">images</a></li>
                <li><a href="#calculatrice">calculatrice</a></li>
            </ul>
        </nav>
    </header>


    <section class="gallery" id="gallery">
        <h2 class="section_title">Galerie Images</h2>
        <div class="gallery">
            <figure class="gallery__item gallery__item--1">
                <img src="images/gumball.png" alt="Gallery image 1" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--2">
                <img src="images/hand2.png" alt="Gallery image 2" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--3">
                <img src="images/milk.png" alt="Gallery image 3" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--4">
                <img src="images/sprinkles.png" alt="Gallery image 4" class="gallery__img">
            </figure>

        </div>
    </section>
    <section class="calculatrice" id="calculatrice">
        <h2 class="section_title">Calculatrice</h2>
        <p id="output">0</p>
        <div class="first-row">
            <button id="r1-1">C</button>
            <button id="r1-3">%</button>
            <button id="r1-4">/</button>
        </div>
        <div class="second-row">
            <button id="r2-1">7</button>
            <button id="r2-2">8</button>
            <button id="r2-3">9</button>
            <button id="r2-4">X</button>
        </div>
        <div class="third-row">
            <button id="r3-1">4</button>
            <button id="r3-2">5</button>
            <button id="r3-3">6</button>
            <button id="r3-4">-</button>
        </div>
        <div class="fourth-row">
            <button id="r4-1">1</button>
            <button id="r4-2">2</button>
            <button id="r4-3">3</button>
            <button id="r4-4">+</button>
        </div>
        <div class="fifth-row">
            <button id="r5-1">0</button>
            <button id="r5-2">.</button>
            <button id="r5-3">=</button>
        </div>
    </section>





    <script src="index.js"></script>
</body>

</html>
